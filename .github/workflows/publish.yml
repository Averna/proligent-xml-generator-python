name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Publish target"
        type: choice
        required: true
        default: pypi
        options:
          - pypi
          - testpypi
      tag:
        description: "Tag or version being published (for audit)"
        required: false
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.repository == 'testpypi' && 'testpypi' || 'pypi' }}
      url: ${{ inputs.repository == 'testpypi' && 'https://test.pypi.org/p/proligent-xml-generator' || 'https://pypi.org/p/proligent-xml-generator' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
      - name: Build distributions
        run: python -m build
      - name: Publish to ${{ inputs.repository }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ inputs.repository == 'testpypi' && secrets.TEST_PYPI_API_TOKEN || secrets.PYPI_API_TOKEN }}
          repository-url: ${{ inputs.repository == 'testpypi' && 'https://test.pypi.org/legacy/' || 'https://upload.pypi.org/legacy/' }}
      - name: Upload built distributions
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: dist-artifacts
          path: dist
          if-no-files-found: error
